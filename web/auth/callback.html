<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Sign In Callback</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            color: #333;
            margin: 0 0 10px 0;
            font-size: 24px;
        }
        p {
            color: #666;
            font-size: 14px;
            margin: 0;
        }
        .success {
            color: #10b981;
            font-size: 48px;
            margin-bottom: 20px;
        }
        .error {
            color: #ef4444;
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Apple 로그인 처리 중...</h2>
        <p>잠시만 기다려주세요</p>
    </div>

    <script>
        // Apple Sign-In 콜백 처리
        (function() {
            try {
                // URL에서 파라미터 추출
                const params = new URLSearchParams(window.location.search);
                const hash = new URLSearchParams(window.location.hash.substring(1));
                
                // Authorization Code 또는 ID Token 추출
                const code = params.get('code') || hash.get('id_token');
                const state = params.get('state') || hash.get('state');
                const error = params.get('error');
                
                console.log('Apple Callback received:', {
                    code: code ? 'present' : 'missing',
                    state: state,
                    error: error
                });

                if (error) {
                    // 에러 발생
                    showError('Apple 로그인 오류: ' + error);
                    return;
                }

                if (code) {
                    // 성공: 토큰을 앱으로 전달
                    showSuccess();
                    
                    // sign_in_with_apple 플러그인이 처리할 수 있도록 URL 유지
                    // 플러그인이 자동으로 토큰을 추출합니다
                    setTimeout(() => {
                        // 앱으로 복귀 시도 (sign_in_with_apple 플러그인이 처리)
                        if (window.opener) {
                            window.close();
                        }
                    }, 1500);
                } else {
                    // 토큰 없음
                    showError('인증 코드를 받지 못했습니다');
                }
            } catch (e) {
                console.error('Callback processing error:', e);
                showError('처리 중 오류가 발생했습니다: ' + e.message);
            }
        })();

        function showSuccess() {
            document.querySelector('.container').innerHTML = `
                <div class="success">✓</div>
                <h2>로그인 성공!</h2>
                <p>앱으로 돌아가는 중...</p>
            `;
        }

        function showError(message) {
            document.querySelector('.container').innerHTML = `
                <div class="error">✕</div>
                <h2>로그인 실패</h2>
                <p>${message}</p>
                <br>
                <button onclick="window.close()" style="padding: 10px 20px; border: none; background: #667eea; color: white; border-radius: 8px; cursor: pointer;">닫기</button>
            `;
        }
    </script>
</body>
</html>
